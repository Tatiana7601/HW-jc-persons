<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <link href="styles.css" rel="stylesheet">
    <script src="utils.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="box">
    <div class="input-section">
        <label> ID:
            <input id="personId" type="text" placeholder="new id">
        </label>
        <label> First Name:
            <input id="firstName" type="text" placeholder="new Name">
        </label>
        <label> Last Name:
            <input id="lastName" type="text" placeholder="new Last Name">
        </label>
        <label> Age:
            <input id="age" type="number" min="0" placeholder="age">
        </label>
    </div>
    <button id="addPerson">Add new person</button>
    <div class="persons-section">
        <h1>Persons: </h1>
        <ol id="personsList"></ol>
    </div>
    <h2 id="totalPersons">Total persons: 0</h2>
</div>
</body>
</html>
